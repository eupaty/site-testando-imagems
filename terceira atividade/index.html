<!DOCTYPE html>

<head>

    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga e imagens</h1>
    <h4>Abaixo você vai ver uma imagem que está na mesma pasta.</h4>
    <img src="imagens/imag1.jpg" alt="html"  width="250">

    <img src="imagens/imag2.png" alt="html"  width="250">

    <img src="imagens/imag3.jpg" alt="html"  width="350" height="250">
